<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class of 2015 Reunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000000;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      z-index: 100;
    }
    .nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #ffffff;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #ffd700;
      font-size: 3.5em;
      text-shadow: 0 0 10px #ffd700;
      margin: 0 0 20px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700; }
      to { text-shadow: 0 0 15px #ffd700; }
    }
    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
      color: #ffffff;
      font-weight: 400;
    }
    .rsvp-button {
      background-color: #ffd700;
      color: #000000;
      padding: 8px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      display: inline-block;
      margin: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .rsvp-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffd700;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
      .countdown {
        font-size: 1.2em;
      }
      .rsvp-button {
        padding: 6px 16px;
        font-size: 14px;
      }
      .nav a {
        font-size: 14px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="background-slideshow" id="bg1"></div>
  <div class="background-slideshow" id="bg2"></div>
  <div class="background-slideshow" id="bg3"></div>
  <div class="overlay"></div>

  <!-- Navigation -->
  <div class="nav">
    <a href="#details" title="Event date, time, dress code, and more">Details</a>
    <a href="#location" title="Location details (TBD)">Location</a>
    <a href="#gallery" title="View photos from our high school days">Gallery</a>
    <a href="faq.html" title="Frequently asked questions about the reunion">FAQ</a>
    <a href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank" title="Register for the reunion here">RSVP</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="details">
    <h1>Apache Junction High School Class of 2015 - 10 Year Reunion</h1>
    <div class="countdown" id="countdown"></div>
    <a class="rsvp-button" href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank">RSVP Now</a>
  </div>

  <script>
    // Background Slideshow
    const backgrounds = [
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015B.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015C.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015h.jpg?raw=true"
    ];
    let currentBgIndex = 0;

    function changeBackground() {
      const bgElements = document.querySelectorAll(".background-slideshow");
      bgElements.forEach((bg, index) => {
        bg.classList.remove("active");
        if (index === currentBgIndex) {
          bg.style.backgroundImage = `url(${backgrounds[index]})`;
          bg.classList.add("active");
        }
      });
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    }

    changeBackground();
    setInterval(changeBackground, 10000);

    // Countdown timer
    const reunionDate = new Date("October 11, 2025 17:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = reunionDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        countdownElement.innerHTML = "The reunion is here!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
