<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class of 2015 Reunion ðŸŽ“</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Header Image */
    .header-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    /* Main Content */
    .content {
      padding: 20px;
    }
    h1 {
      color: #ffd700;
      font-size: 2em;
      text-shadow: 0 0 10px #ffd700;
      animation: glow 2s infinite alternate;
      margin: 20px 0;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700; }
      to { text-shadow: 0 0 15px #ffd700; }
    }
    .info {
      font-size: 16px;
      margin: 20px auto;
      background: rgba(255, 215, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
    }
    .rsvp-button {
      background-color: #ffd700;
      color: #000000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      margin: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .rsvp-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffd700;
    }
    .countdown {
      font-size: 20px;
      margin: 20px 0;
      color: #ffffff;
    }
    .emoji-spin {
      display: inline-block;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    /* Gallery */
    .gallery {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px 0;
      background: rgba(255, 215, 0, 0.05);
    }
    .gallery img {
      height: 150px;
      margin: 0 10px;
      border: 2px solid #ffd700;
      border-radius: 5px;
      display: inline-block;
      vertical-align: middle;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      .header-image {
        height: 150px;
      }
      h1 {
        font-size: 1.5em;
      }
      .info {
        font-size: 14px;
        margin: 10px;
      }
      .countdown {
        font-size: 16px;
      }
      .gallery img {
        height: 100px;
      }
      .rsvp-button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Image -->
  <img src="https://github.com/divelbissg/2015class-reunion/blob/main/images/banner.png?raw=true" alt="Reunion Header" class="header-image">

  <!-- Main Content -->
  <div class="content">
    <h1><span class="emoji-spin">ðŸ¥‚</span> Apache Junction High School Class of 2015 - 10 Year Reunion <span class="emoji-spin">ðŸŽ“</span></h1>
    
    <div class="info">
      <p><strong>Date:</strong> October 11th, 2025</p>
      <p><strong>Time:</strong> 5:00 PM â€“ 9:00 PM</p>
      <p><strong>Location:</strong> Location TBD</p>
      <p><strong>Dress Code:</strong> Black & Gold Semi-Formal</p>
      <p>Get ready for a night of nostalgia, music, and epic memories!</p>
    </div>

    <div class="countdown" id="countdown"></div>

    <p>RSVP to join the party of the decade!</p>
    <a class="rsvp-button" href="https://forms.gle/Qg4XhgeuvqWhr2xG7" target="_blank">RSVP Now</a>
  </div>

  <!-- Side-Scrolling Gallery -->
  <div class="gallery">
    <img src="https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015A.jpg?raw=true" alt="Gallery Photo 1">
    <img src="https://via.placeholder.com/200x150?text=Photo+2" alt="Gallery Photo 2">
    <img src="https://via.placeholder.com/200x150?text=Photo+3" alt="Gallery Photo 3">
    <img src="https://via.placeholder.com/200x150?text=Photo+4" alt="Gallery Photo 4">
    <img src="https://via.placeholder.com/200x150?text=Photo+5" alt="Gallery Photo 5">
  </div>

  <script>
    // Countdown timer
    const reunionDate = new Date("August 2, 2025 18:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = reunionDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until the big night!`;

      if (timeLeft < 0) {
        countdownElement.innerHTML = "The reunion is here! Letâ€™s party! ðŸŽ‰";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
