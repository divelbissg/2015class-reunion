<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apache Junction High School Class of 2015 - 10 Year Reunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 2px solid #FFD700;
    }
    .nav a {
      font-family: 'Poiret One', cursive;
      color: #FFD700;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #E5E5E5;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #FFD700;
      margin: 0 0 30px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 span:first-child {
      font-size: 3em;
      line-height: 1.2;
    }
    h1 span:last-child {
      font-size: 2em;
      line-height: 1.2;
    }
    .countdown {
      font-size: 1.8em;
      margin: 30px 0;
      color: #E5E5E5;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .rsvp-button {
      background-color: #FFD700;
      color: #000000;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-block;
      margin: 15px;
      transition: all 0.3s;
      border: 2px solid #FFD700;
    }
    .rsvp-button:hover {
      background-color: #E5E5E5;
      color: #000000;
      box-shadow: 0 0 15px #FFD700;
    }
    @media (max-width: 700px) {
      h1 span:first-child {
        font-size: 2em;
      }
      h1 span:last-child {
        font-size: 1.5em;
      }
      .countdown {
        font-size: 1.3em;
      }
      .rsvp-button {
        padding: 8px 20px;
        font-size: 14px;
      }
      .nav a {
        font-size: 14px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background-slideshow" id="bg1"></div>
  <div class="background-slideshow" id="bg2"></div>
  <div class="background-slideshow" id="bg3"></div>
  <div class="overlay"></div>

  <div class="nav">
    <a href="details.html" title="Event date, time, dress code, and more">Details</a>
    <a href="location.html" title="Location details (TBD)">Location</a>
    <a href="gallery.html" title="View photos from our high school days">Gallery</a>
    <a href="faq.html" title="Frequently asked questions about the reunion">FAQ</a>
    <a href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank" title="Register for the reunion here">RSVP</a>
  </div>

  <div class="content">
    <h1>
      <span>Apache Junction High School</span>
      <span>Class of 2015 - 10 Year Reunion</span>
    </h1>
    <div class="countdown" id="countdown"></div>
    <a class="rsvp-button" href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank">RSVP Now</a>
  </div>

  <script>
    // Background Slideshow
    const backgrounds = [
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4220.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4221.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4222.jpg?raw=true"
    ];
    let currentBgIndex = 0;

    function changeBackground() {
      const bgElements = document.querySelectorAll(".background-slideshow");
      bgElements.forEach((bg, index) => {
        bg.classList.remove("active");
        if (index === currentBgIndex) {
          bg.style.backgroundImage = `url(${backgrounds[index]})`;
          bg.classList.add("active");
        }
      });
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    }

    changeBackground();
    setInterval(changeBackground, 10000);

    // Countdown timer
    const reunionDate = new Date("October 11, 2025 17:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = reunionDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        countdownElement.innerHTML = "The reunion is here!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
