  <script>
    // Countdown timer
    const reunionDate = new Date("August 2, 2025 18:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = reunionDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until the big night!`;

      if (timeLeft < 0) {
        countdownElement.innerHTML = "The reunion is here! Letâ€™s party! ðŸŽ‰";
      }
    }
