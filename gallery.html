<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Class of 2015 Reunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 1px solid #FFD700;
    }
    .nav a {
      font-family: 'Poiret One', cursive;
      color: #FFD700;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #E5E5E5;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #FFD700;
      font-size: 3em;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      margin: 0 0 30px;
      letter-spacing: 2px;
      padding-bottom: 8px;
      width: 100%;
      max-width: 1200px;
      border-bottom: 1px solid #FFD700;
    }
    .gallery-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-image-container {
      width: 70%;
      margin-bottom: 20px;
    }
    .main-image {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #000000;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .main-image:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
    }
    .thumbnail-container {
      width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #FFD700 rgba(0, 0, 0, 0.8);
    }
    .thumbnail-container::-webkit-scrollbar {
      height: 6px;
    }
    .thumbnail-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.8);
    }
    .thumbnail-container::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 3px;
    }
    .thumbnail-gallery {
      display: flex;
      white-space: nowrap;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.8);
      width: max-content;
    }
    .thumbnail-gallery img {
      height: 100px;
      width: auto;
      margin: 0 8px;
      border: 1px solid #FFD700;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
      flex: 0 0 auto;
      object-fit: cover;
      background: #000000;
      opacity: 0.8;
    }
    .thumbnail-gallery img:hover,
    .thumbnail-gallery img.active {
      transform: scale(1.08);
      opacity: 1;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    .slideshow {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .slideshow img {
      max-width: 100%;
      max-height: 90%;
      border: 1px solid #FFD700;
      border-radius: 5px;
      object-fit: contain;
    }
    .slideshow .close-btn, .slideshow .nav-btn {
      position: absolute;
      background: #FFD700;
      color: #000000;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .slideshow .close-btn:hover, .slideshow .nav-btn:hover {
      background: #E5E5E5;
      transform: scale(1.05);
    }
    .slideshow .close-btn {
      top: 15px;
      right: 15px;
    }
    .slideshow .nav-btn.prev {
      left: 15px;
    }
    .slideshow .nav-btn.next {
      right: 15px;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
      .main-image-container {
        width: 90%;
      }
      .main-image {
        max-height: 300px;
      }
      .thumbnail-gallery img {
        height: 60px;
        margin: 0 5px;
      }
      .slideshow img {
        max-width: 95%;
        max-height: 80%;
      }
      .slideshow .close-btn, .slideshow .nav-btn {
        padding: 8px 16px;
        font-size: 12px;
      }
      .nav a {
        font-size: 14px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background-slideshow" id="bg-slideshow"></div>
  <div class="overlay"></div>

  <div class="nav">
    <a href="index.html" title="Back to home page">Home</a>
    <a href="details.html" title="Event date, time, dress code, and more">Details</a>
    <a href="location.html" title="Location details (TBD)">Location</a>
    <a href="gallery.html" title="View photos from our high school days">Gallery</a>
    <a href="faq.html" title="Frequently asked questions about the reunion">FAQ</a>
    <a href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank" title="Register for the reunion here">RSVP</a>
  </div>

    <h1>Photo Gallery</h1>

      <div class="main-image-container">

      </div>
      <div class="thumbnail-container">
        <div class="thumbnail-gallery" id="thumbnail-gallery">
          <!-- Thumbnails will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="slideshow" id="slideshow">
      <img id="slideshow-image" src="" alt="Slideshow Image">
      <button class="close-btn" id="close-slideshow">Close</button>

      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4240.jpg"
    ];
    let currentBgIndex = 0;
    const bgSlideshow = document.getElementById("bg-slideshow");

    function changeBackground() {
      bgSlideshow.classList.remove("active");
      setTimeout(() => {
        bgSlideshow.style.backgroundImage = `url(${backgrounds[currentBgIndex]})`;
        bgSlideshow.classList.add("active");
        currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
      }, 2000);
    }

    const firstImage = new Image();
    firstImage.src = backgrounds[0];
    firstImage.onload = () => {
      bgSlideshow.style.backgroundImage = `url(${backgrounds[0]})`;
      bgSlideshow.classList.add("active");
      setInterval(changeBackground, 10000);
    };
    firstImage.onerror = () => {
      console.error("Failed to load first background image:", backgrounds[0]);
      bgSlideshow.style.background = "#000000";
    };

    // Gallery Images (pre-randomized order)

      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4187.jpg",

      "https://github.com/divelbissg/2015class-reunion/raw/main/images/classof2015B.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4199.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4241.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4174.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/classof2015A.jpg",

      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4242.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4207.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4213.jpg"
    ];

    const thumbnailGallery = document.getElementById("thumbnail-gallery");
    const validImages = [];

    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Reunion Photo ${index + 1}`;
      img.dataset.index = validImages.length;

      img.onload = () => {
        validImages.push(src);
        thumbnailGallery.appendChild(img);
        if (validImages.length === 1) updateMainImage(0);
      };
      img.onerror = () => {
        console.error(`Failed to load gallery image: ${src}`);
      };
    });

    const mainImage = document.getElementById("main-image");
    let currentIndex = 0;

    function updateMainImage(index) {
      if (validImages.length === 0) return;
      mainImage.src = validImages[index];
      const thumbnailImages = document.querySelectorAll(".thumbnail-gallery img");
      thumbnailImages.forEach(img => img.classList.remove("active"));
      thumbnailImages[index].classList.add("active");
      thumbnailImages[index].scrollIntoView({ behavior: "smooth", inline: "center" });
    }

    thumbnailGallery.addEventListener("click", (e) => {
      const img = e.target.closest("img");
      if (img) {
        currentIndex = parseInt(img.dataset.index);
        updateMainImage(currentIndex);
      }
    });

    mainImage.addEventListener("click", () => {
      if (validImages.length === 0) return;
      slideshowImage.src = mainImage.src;
      slideshow.style.display = "flex";
    });

    const slideshow = document.getElementById("slideshow");
    const slideshowImage = document.getElementById("slideshow-image");
    const closeBtn = document.getElementById("close-slideshow");
    const prevBtn = document.getElementById("prev-slide");
    const nextBtn = document.getElementById("next-slide");

    closeBtn.addEventListener("click", () => {
      slideshow.style.display = "none";
    });

    prevBtn.addEventListener("click", () => {
      if (validImages.length === 0) return;
      currentIndex = (currentIndex - 1 + validImages.length) % validImages.length;
      slideshowImage.src = validImages[currentIndex];
      updateMainImage(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      if (validImages.length === 0) return;
      currentIndex = (currentIndex + 1) % validImages.length;
      slideshowImage.src = validImages[currentIndex];
      updateMainImage(currentIndex);
    });

    slideshow.addEventListener("click", (e) => {
      if (e.target === slideshow) {
        slideshow.style.display = "none";
      }
    });
  </script>

</html>
