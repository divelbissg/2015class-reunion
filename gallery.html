  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 2px solid #FFD700;
    }
    .nav a {

      color: #FFD700;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #E5E5E5;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #FFD700;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 0 0 40px;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
      width: 100%;
      max-width: 1200px;
    }
    .main-preview {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto 20px;
    }
    .main-preview img {
      width: 100%;
      height: auto;
      border: 3px solid #FFD700;
      border-radius: 8px;
      display: block;
    }
    .gallery-container {
      width: 100%; /* Full width to be flush with the page */
      margin: 0; /* Remove margins to align with page edges */
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #FFD700 #000000;
    }
    .gallery-container::-webkit-scrollbar {
      height: 8px;
    }
    .gallery-container::-webkit-scrollbar-track {
      background: #000000;
    }
    .gallery-container::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 4px;
    }
    .gallery {
      display: flex;
      white-space: nowrap;
      padding: 20px 10px; /* Adjusted padding for better edge alignment */
      background: rgba(0, 0, 0, 0.8);
      border-top: 2px solid #FFD700;
      border-bottom: 2px solid #FFD700;
      width: 100%; /* Ensure gallery spans full container */
    }
    .gallery img {
      height: 100px;
      margin: 0 10px;
      border: 2px solid #FFD700;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      flex: 0 0 auto;
      opacity: 0.7;
    }
    .gallery img:hover, .gallery img.active {
      transform: scale(1.05);
      opacity: 1;
      box-shadow: 0 0 10px #FFD700;
    }
    .disclaimer {
      margin-top: 40px;
      font-size: 14px;
      color: #FFD700;
      max-width: 1200px;
      text-align: left;
      line-height: 1.5;
      opacity: 0.6; /* Lower opacity for subtlety */
    }
    .disclaimer a {
      color: #FFD700;
      text-decoration: underline;
    }
    .disclaimer a:hover {
      color: #E5E5E5;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
      .main-preview {
        width: 90%;
      }
      .gallery-container {
        width: 100%; /* Ensure full width on mobile */
        margin: 0;
      }
      .gallery {
        padding: 20px 5px; /* Adjust padding for mobile */
      }
      .gallery img {
        height: 60px;
        margin: 0 5px;
      }
      .disclaimer {
        font-size: 12px;
        padding: 0 10px;
        opacity: 0.6; /* Maintain lower opacity */
      }
      .nav a {
        font-size: 14px;
        margin: 0 15px;
      }
    }
  </style>

  <script>
    // Background Slideshow
    const backgrounds = [
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4220.jpg",

      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4234.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4235.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4236.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4237.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4238.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4239.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/images/IMG_4240.jpg"
    ];

    // Fisher-Yates shuffle
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let shuffledBackgrounds = [...backgrounds];
    shuffleArray(shuffledBackgrounds);
    let currentBgIndex = 0;
    let usedIndices = [];

    function changeBackground() {
      const bgElements = document.querySelectorAll(".background-slideshow");
      bgElements.forEach(bg => bg.classList.remove("active"));

      if (usedIndices.length >= shuffledBackgrounds.length) {
        usedIndices = [];
        shuffleArray(shuffledBackgrounds);
      }

      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * shuffledBackgrounds.length);
      } while (usedIndices.includes(nextIndex));

      usedIndices.push(nextIndex);

      const currentBg = bgElements[currentBgIndex];
      currentBg.style.backgroundImage = `url(${shuffledBackgrounds[nextIndex]})`;
      currentBg.classList.add("active");

      currentBgIndex = (currentBgIndex + 1) % bgElements.length;
    }

    changeBackground();
    setInterval(changeBackground, 10000);

    // Photo Slider Functionality
    const mainImage = document.getElementById('main-image');
    const galleryImages = document.querySelectorAll('.gallery img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        // Remove active class from all images
        galleryImages.forEach(i => i.classList.remove('active'));
        // Add active class to clicked image
        img.classList.add('active');
        // Update main preview
        mainImage.src = img.src;
        mainImage.alt = img.alt;
      });
    });
  </script>
