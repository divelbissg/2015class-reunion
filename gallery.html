  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 2px solid #FFD700;
    }
    .nav a {
      font-family: 'Poiret One', cursive;
      color: #FFD700;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #E5E5E5;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #FFD700;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 0 0 40px;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
      width: 100%;
      max-width: 1200px; /* Increased to match gallery width */
    }
    .gallery-container {
      width: 100%;
      max-width: 1200px; /* Increased from 800px to better fit content */
      margin: 0 auto;
      overflow-x: auto;
      overflow-y: hidden; /* Changed to hidden to prevent vertical scroll */
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #FFD700 #000000;
    }
    .gallery-container::-webkit-scrollbar {
      height: 10px;
    }
    .gallery-container::-webkit-scrollbar-track {
      background: #000000;
    }
    .gallery-container::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 4px;
    }
    .gallery {
      display: flex;
      white-space: nowrap;
      padding: 45px 15px; /* Added horizontal padding */
      background: rgba(0, 0, 0, 0.8);
      border-top: 2px solid #FFD700;
      border-bottom: 2px solid #FFD700;
      width: max-content; /* Ensures gallery takes full content width */
    }
    .gallery img {
      height: 300px;
      width: auto; /* Maintain aspect ratio */
      margin: 0 15px;
      border: 3px solid #FFD700; /* Consistent border for all images */
      border-radius: 8px;
      display: inline-block;
      vertical-align: middle;
      cursor: pointer;
      transition: transform 0.3s;
      flex: 0 0 auto;
      object-fit: cover; /* Ensures consistent image display */
      background: #000000; /* Adds black background to fill any gaps */
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }
    .slideshow {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .slideshow img {
      max-width: 100%;
      max-height: 90%;
      border: 3px solid #FFD700;
      border-radius: 8px;
      object-fit: contain; /* Maintains aspect ratio in slideshow */
    }
    .slideshow .close-btn, .slideshow .nav-btn {
      position: absolute;
      background: rgba(255, 215, 0, 0.7);
      color: #000000;
      border: none;
      padding: 12px 25px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.8;
      transition: all 0.3s;
    }
    .slideshow .close-btn:hover, .slideshow .nav-btn:hover {
      opacity: 1;
      background: #E5E5E5;
    }
    .slideshow .close-btn {
      top: 15px;
      right: 15px;
    }
    .slideshow .nav-btn.prev {
      left: 15px;
    }
    .slideshow .nav-btn.next {
      right: 15px;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
      .gallery img {
        height: 150px;
      }
      .slideshow img {
        max-width: 95%;
        max-height: 80%;
      }
      .slideshow .close-btn, .slideshow .nav-btn {
        padding: 10px 20px;
        font-size: 12px;
      }
      .nav a {
        font-size: 14px;
        margin: 0 15px;
      }
    }
  </style>

  <script>
    // JavaScript remains unchanged
    const backgrounds = [
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4220.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4221.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4222.jpg?raw=true",

      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4225.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4226.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4227.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4228.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4229.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4230.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4231.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4232.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4233.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4234.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4235.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4236.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4237.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4238.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4239.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/IMG_4240.jpg?raw=true"
    ];
    let currentBgIndex = 0;

    function changeBackground() {
      const bgElements = document.querySelectorAll(".background-slideshow");
      bgElements.forEach((bg, index) => {
        bg.classList.remove("active");
        if (index === currentBgIndex) {
          bg.style.backgroundImage = `url(${backgrounds[index]})`;
          bg.classList.add("active");
        }
      });
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    }

    changeBackground();
    setInterval(changeBackground, 10000);

    const galleryImages = document.querySelectorAll(".gallery img");
    const slideshow = document.getElementById("slideshow");
    const slideshowImage = document.getElementById("slideshow-image");
    const closeBtn = document.getElementById("close-slideshow");
    const prevBtn = document.getElementById("prev-slide");
    const nextBtn = document.getElementById("next-slide");
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        slideshowImage.src = img.src;
        slideshow.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      slideshow.style.display = "none";
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      slideshowImage.src = galleryImages[currentIndex].src;
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      slideshowImage.src = galleryImages[currentIndex].src;
    });

    slideshow.addEventListener("click", (e) => {
      if (e.target === slideshow) {
        slideshow.style.display = "none";
      }
    });
  </script>
