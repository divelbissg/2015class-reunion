  "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4233.jpg?raw=true",
  "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4234.jpg?raw=true",
  "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4235.jpg?raw=true",
  "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4236.jpg?raw=true",

  "https://github.com/divelbissg/2015class-reunion/blob/main/images/IMG_4240.jpg?raw=true"
];

// Fisher-Yates shuffle to randomize array
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Shuffle backgrounds initially
let shuffledBackgrounds = [...backgrounds];
shuffleArray(shuffledBackgrounds);

let currentBgIndex = 0;
let usedIndices = []; // Track used indices to avoid immediate repeats

function changeBackground() {
  const bgElements = document.querySelectorAll(".background-slideshow");
  bgElements.forEach(bg => bg.classList.remove("active"));

  // If all images have been used, reset and reshuffle
  if (usedIndices.length >= shuffledBackgrounds.length) {
    usedIndices = [];
    shuffleArray(shuffledBackgrounds);
  }

  // Select a random index that hasn't been used yet
  let nextIndex;
  do {
    nextIndex = Math.floor(Math.random() * shuffledBackgrounds.length);
  } while (usedIndices.includes(nextIndex));

  usedIndices.push(nextIndex);

  // Apply the new background to the current div
  const currentBg = bgElements[currentBgIndex];
  currentBg.style.backgroundImage = `url(${shuffledBackgrounds[nextIndex]})`;
  currentBg.classList.add("active");

  // Move to the next div for the next transition
  currentBgIndex = (currentBgIndex + 1) % bgElements.length;
}

// Initialize the first background
changeBackground();

// Change background every 10 seconds
setInterval(changeBackground, 10000);
</script>
