<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location - Class of 2015 Reunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 2px solid #FFD700;
    }
    .nav a {
      font-family: 'Poiret One', cursive;
      color: #FFD700;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #E5E5E5;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #FFD700;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 0 0 40px;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
    }
    .location {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 8px;
      border: 2px solid #FFD700;
    }
    .location p {
      font-size: 1.2em;
      color: #E5E5E5;
      margin: 15px 0;
      line-height: 1.8;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
      .location {
        margin: 10px;
        padding: 20px;
      }
      .location p {
        font-size: 1em;
      }
      .nav a {
        font-size: 14px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="background-slideshow" id="bg1"></div>
  <div class="background-slideshow" id="bg2"></div>
  <div class="background-slideshow" id="bg3"></div>
  <div class="overlay"></div>

  <!-- Navigation -->
  <div class="nav">
    <a href="index.html" title="Back to home page">Home</a>
    <a href="details.html" title="Event date, time, dress code, and more">Details</a>
    <a href="location.html" title="Location details (TBD)">Location</a>
    <a href="gallery.html" title="View photos from our high school days">Gallery</a>
    <a href="faq.html" title="Frequently asked questions about the reunion">FAQ</a>
    <a href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank" title="Register for the reunion here">RSVP</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Location</h1>
    <div class="location">
      <p>The location for the Apache Junction High School Class of 2015 10-Year Reunion is currently TBD.</p>
      <p>We will update all registered guests as soon as the venue is confirmed. Stay tuned!</p>
    </div>
  </div>

  <script>
    // Background Slideshow
    const backgrounds = [
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015B.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015C.jpg?raw=true",
      "https://github.com/divelbissg/2015class-reunion/blob/main/images/classof2015h.jpg?raw=true"
    ];
    let currentBgIndex = 0;

    function changeBackground() {
      const bgElements = document.querySelectorAll(".background-slideshow");
      bgElements.forEach((bg, index) => {
        bg.classList.remove("active");
        if (index === currentBgIndex) {
          bg.style.backgroundImage = `url(${backgrounds[index]})`;
          bg.classList.add("active");
        }
      });
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    }

    changeBackground();
    setInterval(changeBackground, 10000);
  </script>
</body>
</html>
