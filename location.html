<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location - Class of 2015 Reunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .background-slideshow.active {
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 1px solid #FFD700;
    }
    .nav a {
      font-family: 'Poiret One', cursive;
      color: #FFD700;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #E5E5E5;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #FFD700;
      font-size: 3em;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      margin: 0 0 30px;
      letter-spacing: 2px;
      padding-bottom: 8px;
      border-bottom: 1px solid #FFD700;
    }
    .location {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #FFD700;
    }
    .location p {
      font-size: 1.2em;
      color: #E5E5E5;
      margin: 15px 0;
      line-height: 1.8;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
      .location {
        margin: 10px;
        padding: 20px;
      }
      .location p {
        font-size: 1em;
      }
      .nav a {
        font-size: 14px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background-slideshow" id="bg-slideshow"></div>
  <div class="overlay"></div>

  <div class="nav">
    <a href="index.html" title="Back to home page">Home</a>
    <a href="details.html" title="Event date, time, dress code, and more">Details</a>
    <a href="location.html" title="Location details (TBD)">Location</a>
    <a href="gallery.html" title="View photos from our high school days">Gallery</a>
    <a href="faq.html" title="Frequently asked questions about the reunion">FAQ</a>
    <a href="https://forms.gle/vHFTYvjDLDFTGJRA8" target="_blank" title="Register for the reunion here">RSVP</a>
  </div>

  <div class="content">
    <h1>Location</h1>
    <div class="location">
      <p>The location for the Apache Junction High School Class of 2015 10-Year Reunion is currently TBD.</p>
      <p>We will update all registered guests as soon as the venue is confirmed. Stay tuned!</p>
    </div>
  </div>

  <script>
    const backgrounds = [
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4220.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4221.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4222.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4223.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4224.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4225.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4226.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4227.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4228.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4229.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4230.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4231.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4232.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4233.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4234.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4235.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4236.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4237.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4238.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4239.jpg",
      "https://github.com/divelbissg/2015class-reunion/raw/main/IMG_4240.jpg"
    ];
    let currentBgIndex = 0;
    const bgSlideshow = document.getElementById("bg-slideshow");

    function changeBackground() {
      bgSlideshow.classList.remove("active");
      setTimeout(() => {
        bgSlideshow.style.backgroundImage = `url(${backgrounds[currentBgIndex]})`;
        bgSlideshow.classList.add("active");
        currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
      }, 2000);
    }

    const firstImage = new Image();
    firstImage.src = backgrounds[0];
    firstImage.onload = () => {
      bgSlideshow.style.backgroundImage = `url(${backgrounds[0]})`;
      bgSlideshow.classList.add("active");
      setInterval(changeBackground, 10000);
    };
    firstImage.onerror = () => {
      console.error("Failed to load first background image:", backgrounds[0]);
      bgSlideshow.style.background = "#000000";
    };
  </script>
</body>
</html>
